<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <div class="flex">
        <div class="flex-1 bg-pink-500">box</div>
        <div class="flex-1 bg-red-800">box</div>
    </div>
    <div class="flex">
        <div class="flex-none bg-pink-500">box</div>
        <div class="flex-auto bg-red-800">box</div>
        <div class="flex-auto bg-green-600">box</div>
    </div>
    <div class="flex-col">
        <label class="flex" for="email">email</label>
        <input id="email" class="rounded bg-amber-100 flex w-full">
    </div>
    <div class="flex">
        <div class="flex-none bg-pink-500 w-10">box</div>
        <div class="flex-auto bg-red-800 grow">box</div>
        <div class="flex-none bg-green-600 w-10">box</div>
    </div>

    <div class="flex justify-center p-10 gap-4">
        <div class="bg-pink-500">box</div>
        <div class="bg-red-800">box</div>
    </div>
    <div class="flex justify-start p-10 gap-4">
        <div class="bg-pink-500">box</div>
        <div class="bg-red-800">box</div>
    </div>
    <div class="flex justify-end p-10 gap-4">
        <div class="bg-pink-500">box</div>
        <div class="bg-red-800">box</div>
    </div>
    <div class="flex justify-around p-10 gap-4">
        <div class="bg-pink-500">box</div>
        <div class="bg-red-800">box</div>
    </div>
<link>
</body>
</html>
