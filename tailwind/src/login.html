<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <div class="container">
        <div class="flex justify-center h-screen items-center">
            <div class="bg-sky-100 rounded shadow border p-5 m-5 sm:w-2/3 w-full">
                <h1 class="text-center font-bold text-lg mb-10">로그인</h1>
                <form>
                    <div class="grid grid-cols-3 gap-3 sm:gap-0">
                        <label for="email" class="col-span-3 sm:col-span-1">email</label>
                        <input id="email" type="email" class="col-span-3 sm:col-span-2 ring-1 rounded-sm h-8">
                    </div>
                    <div class="grid grid-cols-3 my-5 gap-3 sm:gap-0">
                        <label for="password" class="col-span-3 sm:col-span-1">password</label>
                        <input id="password" type="password" class="col-span-3 sm:col-span-2 ring-1 rounded-sm h-8">
                    </div>
                </form>
                <div class="flex justify-end">
                    <button class="bg-blue-500 hover:bg-blue-700 p-2 m-2 rounded shadow text-white">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
