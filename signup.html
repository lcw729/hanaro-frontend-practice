<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <p class="main-title">회원 가입</p>
        <form class="row g-3 border p-3">
          <div class="col-md-6 input-group mb-4">
              <span class="input-group-text w-auto" id="inputGroup-sizing-default">email</span>
              <input type="text" class="form-control" placeholder="email을 입력해주세요.">
          </div>
          <div class="col-md-6 input-group mb-4">
              <span class="input-group-text w-auto" id="inputGroup-sizing-default">password</span>
              <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
          </div>
          <div class="col-md-6 input-group mb-4">
              <span class="input-group-text w-auto" id="inputGroup-sizing-default">password 확인</span>
              <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
          </div>
          <div class="col-md-6 input-group mb-4">
              <span class="input-group-text w-auto">nickname</span>
              <input type="text" class="form-control" placeholder="닉네임을 입력해주세요.">
          </div>
          <div class="d-grid gap-2 col-3 mx-auto">
              <button class="btn btn-primary" style="font-size: x-large;" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">submit</button>
          </div>
        </form>
    </div>


    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Welcome</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>회원 가입이 완료되었습니다.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>

    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            const modal = new bootstrap.Modal('#exampleModal', { Keyboard : false});
            console.log(modal)
        });
    </script>
</body>
</html>
